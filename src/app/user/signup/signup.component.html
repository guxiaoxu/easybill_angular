<div class="container">
  <div class="row">
    <br/>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <ng-container *ngIf="signupForm.get('email').touched && signupForm.get('email').errors">
              <span class="text-muted" *ngIf="signupForm.get('email').errors.required">Email is required!</span>
              <span class="text-muted" *ngIf="signupForm.get('email').errors.email">Please enter a valid email!</span>
              <span class="text-muted" *ngIf="signupForm.get('email').errors.existingEmail">This email already signed up, please sign up or use different!</span>
            </ng-container>
          </div>
          <div class="form-group">
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" class="form-control" formControlName="nickname">
            <ng-container *ngIf="signupForm.get('nickname').touched && signupForm.get('nickname').errors">
              <span class="text-muted" *ngIf="signupForm.get('nickname').errors.required">Nickname is required!</span>
              <span class="text-muted" *ngIf="signupForm.get('nickname').errors.maxlength">Nickname cannot be greater then 20!</span>
            </ng-container>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"  id="password" class="form-control" formControlName="password">
            <ng-container *ngIf="signupForm.get('password').touched && signupForm.get('password').errors">
              <span class="text-muted" *ngIf="signupForm.get('password').errors.required">Password is required!</span>
              <span class="text-muted" *ngIf="signupForm.get('password').errors.maxlength">Password cannot be greater then 10!</span>
            </ng-container>
          </div>
        <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
      </form>
    </div>
  </div>
</div>
